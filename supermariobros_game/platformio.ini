; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	adafruit/Adafruit TouchScreen@^1.1.5
	;lovyan03/LovyanGFX@^1.2.0
	;arduino-libraries/SD@^1.3.0
